<input
  (change)="loadActivity($event)"
  type="file"
  accept=".json"
  title="load activity"
  class="form-control"
  data-test-id="activity_loader_input"
/>
@if(dataURL.length>1 && configURL.length>1){
<app-transcribing-activity
  [activity_data_url]="dataURL"
  [activity_config_url]="configURL"
></app-transcribing-activity>
}
